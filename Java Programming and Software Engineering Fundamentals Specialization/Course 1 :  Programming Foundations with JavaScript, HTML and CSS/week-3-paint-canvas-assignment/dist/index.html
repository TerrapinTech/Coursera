<h1> Paint Your Own Picture </h1>
<p>
  Set Width <input type="text" onchange="setWidth(this.value)" />

  Set Height <input type "text" onchange="setHeight(this.value)" />
</p>

<div>
  <canvas id="canvas1" width=400 height=300 onmousedown="startPaint()" onmousemove="doPaint(event.offsetX, event.offsetY)" onmouseup="endPaint()">
  </canvas>
</div>

<p>
  Brush Color
  <input type="color" value="#000000" onchange="setColor(this.value)">

  Brush Size
  <input type="range" id="sizeinput" min="1" max="50" value="50" oninput="resizeBrush(this.value)">

  <output id="sizeOutput">50</output>
</p>

<p>
  <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()">
</p>
